<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <h2>Sign In</h2>
    <form id="signin">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="email" required><br><br>

        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="password" required><br><br>

        <button type="submit">Sign In</button>
    </form>

    <script>
        const signUpForm = document.getElementById("signup")
        const signInForm = document.getElementById("signin")
        const dataBase = []

        class Account {
            #password;

            constructor(email, password){
                this.email = email;
                this.#password = password;
            }

            get password(){
                return this.#password;
            }

        }
        signUpForm.addEventListener("submit", (e) => {
            e.preventDefault();

            dataBase.push(new Account(signUpForm.email.value, signUpForm.password.value));

            alert("Account Succesfully created");

        })
        signInForm.addEventListener("submit", (e) => {
            e.preventDefault()

            const acc = dataBase.find((obj) => obj.email === signInForm.email.value);

            if(acc && acc.password === signInForm.password.value) alert("Successfully signed in");
            else alert("Invalid email or password");

        })
    </script>
</body>
</html>
